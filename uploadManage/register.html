<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <h1>注册中心</h1>
    <form action="/register" method="POST">
        <div>
            <label> 用户名
                <input type="text" name="username">
            </label>
        </div>
        <div>
            <label> 密码
                <input type="password" password="password">
            </label>
        </div>
        <div>
            <label> 邮箱地址
                <input type="email" email="email">
            </label>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>

</body>
</html>
